<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="/signup.css">
</head>

<body>
    <header>
       <h1 id="welcome">Welcome to expense tracking website</h1>
    </header>

    <div class="formcontianer">

        <form action="/signin" method="post">
            <label for="name" class="formelements"> Name
                <span aria-hidden="true" class="required">*</span>
             </label>
            <input type="text" id="name" class="formelement" required>

            <br> <br>
            <label for="mail" class="formelements">Email
                <span aria-hidden="true" class="required">*</span>
            </label>

            <input type="email" id="mail" class="formelement" required>
            <br> <br>
            <label for="password" class="formelements">Password</label>
            <span aria-hidden="true" class="required">*</span>
            <input type="password" id="password" class="formelement" required>
             <br> <br>
            <label for="phone" class="formelements">phone</label>
            <input type="number" id="password" class="formelement" maxlength="10" >

             <div id="signup">
                 <button id="signupbutton" type="submit"> 
                   signup
                 </button>
             </div>

        </form>

    </div>
</body>

</html>
